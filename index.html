<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Rock Paper Scissors </h1>
    <hr class="break">
    <button id="play">Play Game</button>
    <h1>First to 5 wins!</h1>
    <container id="score">
      <div id="playerScore">
        <h3 id="player">Your Score: </h3>
        <h3 id="playerScoreCounter">0</h3>
      </div>
      <div id="computerScore">
        <h3 id="computer">Computer Score: </h3>
        <h3 id="computerScoreCounter">0</h3>
        <h4 id="detail">Press "Play Game" to start</h4>
      </div>

    </container>
    <container id="container">
      <div id="rock">
        <img src="rock.png" alt="Rock">
      </div>
      <div id="paper">
        <img src="paper.png" alt="Paper">
      </div>
      <div id="scissors">
        <img src="scissors.png" alt="Scissors">
      </div>
    </container>
    <button id="rules">Rules</button>
    <script src="script.js"></script>
    </script>
  </body>
</html>
